<div style="display: flex; justify-content: center; align-items: center; width: 100%; margin-top: 5em">
    <!-- Img Container -->
    <div id="dropZone"
    style="display: flex; justify-content: center; align-items: center; width: 30%; height: 30em; flex-direction: column; border: 2px dashed lightgray; border-radius: 0.5em; cursor: pointer;"
    (click)="uploader.click()"
    (onFileDropped)="uploadFile($event, true)"
    dragDropFile>
        <img *ngIf="imageSrc" [src]="imageSrc" style="width: 80%; overflow: hidden;">
        <img *ngIf="!imageSrc" src="../../../assets/images/upload-img.png"><br>
        <p *ngIf="!imageSrc">Arrastra la imágen o haz click para cargarla</p>
        <input 
            hidden 
            type="file" 
            #uploader
            (change)="uploadFile($event, false)" />
    </div>
    
    <!-- Form Container -->
    <div style="display: flex; justify-content: center; align-items: flex-end; width: 50%; height: 30em; flex-direction: column">
        <form [formGroup]="productForm" (ngSubmit)="addProduct()" 
        style="width: 100%; height: 90%; display: flex; justify-content: center; align-items: flex-end; flex-direction: column;">
            <mat-form-field style="width: 80%" class="example-full-width">
                <mat-label>Nombre</mat-label>
                <input autocomplete="off" matInput formControlName="name">
            </mat-form-field>
        
            <mat-form-field style="width: 80%" class="example-full-width">
                <mat-label>Precio</mat-label>
                <input type="number" autocomplete="off" matInput formControlName="price">
            </mat-form-field>
        
            <mat-form-field style="width: 80%" class="example-full-width">
                <mat-label>Cantidad</mat-label>
                <input type="number" autocomplete="off" matInput formControlName="quantity">
            </mat-form-field>
        
            <mat-form-field style="width: 80%; overflow-y: auto;" class="example-full-width">
                <mat-label>Descripción</mat-label>
                <textarea matInput formControlName="description"></textarea>
            </mat-form-field>
            <button style="width: 80%;" mat-flat-button color="primary">Registrar</button>
        </form>
    </div>
</div>
